<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/calculator.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main class="container main">
            <div class="calculator">
                <div class="container display">
                    <p class="history"></p>
                    <p class="current-input">0<span class="current-function"></span></p>
                </div>
                <div class="container inputs">
                    <ul class="container numbers">
                        <li><input type="button" data-key="46" data-num="46" value=".">
                            <input type="button" data-key="48" data-num="96" value="0"></li>
                        <li><input type="button" data-key="49" data-num="97" value="1">
                            <input type="button" data-key="50" data-num="98" value="2">
                            <input type="button" data-key="51" data-num="99" value="3"></li>
                        <li><input type="button" data-key="52" data-num="100" value="4">
                            <input type="button" data-key="53" data-num="101" value="5">
                            <input type="button" data-key="54" data-num="102" value="6"></li>
                        <li><input type="button" data-key="55" data-num="103" value="7">
                            <input type="button" data-key="56" data-num="104" value="8">
                            <input type="button" data-key="57" data-num="105" value="9"></li>
                    </ul>
                    <ul class="container functions">
                        <li>
                            <input id="op" type="button" data-key="47" data-pad="47" value="/">
                            <input id="erase" type="button" data-key="8" value="<<">
                        </li>
                        <li>
                            <input id="op" type="button" data-pad="42" value="*">
                            <input id="clear" type="button" data-key="27" value="clr">
                        </li>
                        <li>
                            <input id="op" type="button" data-key="45" data-pad="45" value="-">
                        </li><li>
                            <input id="op" type="button" data-pad="43" value="+">
                            <input id="equals" type="button" data-key="61" value="=">
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
